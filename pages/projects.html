<head>
    <script src="../scripts/scaleUI.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafali - projects</title>
    <link rel="icon" type="image/png" href="../assets/icon.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/overlay.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <a class="overlay" style="position: fixed; top: 10px; left: 10px; text-decoration: none; font-size: 15px; color: #00ff99;">$ cd cafali.art/projects</a>
    <a class="overlay" href="../index.html" style="position: fixed; bottom: 10px; left: 10px; text-decoration: none; font-size: 15px; color: #00ff99;">/home</a>
    <a class="overlay" href="download.html" style="position: fixed; bottom: 10px; right: 10px; text-decoration: none; font-size: 15px; color: #00ff99;">/download</a>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="centered-text">My Projects</a>
        <a>1/3</a>
        <ul class="projects" id="projects"></ul>
    </div>

    <script>
        const projectsData = [
            {
                name: "SnapKey (C++)",
                description: "SnapKey provides a user-friendly Razer Snap Tap/Wooting SOCD alternative",
                url: "https://github.com/cafali/SnapKey"
            },
            {
                name: "CherryPad (JS)",
                description: "CherryPad NotePad Extension - designed to make your note-taking experience quick and visually pleasing",
                url: "https://github.com/cafali/CherryPad"
            },
            {
                name: "PathScan (BAT)",
                description: "PathScan exports information about the contents of directories and hard drives",
                url: "https://github.com/cafali/PathScan"
            },
        ];

        // display projects
        function displayProjects() {
            const projectsContainer = document.getElementById('projects');

            // list items 
            projectsData.forEach(project => {
                const listItem = document.createElement('li');
                listItem.className = 'project-item';

                const title = document.createElement('a');
                title.className = 'project-title';
                title.href = project.url;
                title.target = '_blank';
                title.textContent = project.name;

                const description = document.createElement('p');
                description.className = 'project-description';
                description.textContent = project.description || 'No description available';

                listItem.appendChild(title);
                listItem.appendChild(description);
                projectsContainer.appendChild(listItem);
            });
        }

        // display projects when the page loads
        displayProjects();
    </script>
</body>
</html>
