<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../scripts/scaleUI.js"></script>
    <script src="../scripts/theme.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafali - projects</title>
    <link rel="icon" type="image/png" href="../assets/icon.png">

    <link rel="stylesheet" href="../css/themes/pixelcrack.css" id="pixelcrack-style">
    <link rel="stylesheet" href="../css/themes/terminal.css" id="terminal-style">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <a class="overlay" href="#">$ cd cafali.art/projects</a>
    <a class="overlay home-link" href="../index.html">/home</a>
    <a class="overlay download-link" href="download.html">/download</a>
</head>
<body>
    <div class="container">
        <a class="centered-text">My Projects</a>
        <a>3/3</a>
        <ul class="projects" id="projects"></ul>
    </div>

    <script>
        const projectsData = [
            {
                name: "CursorChasing (JS/CSS)",
                description: "CursorChasing is a lightweight .js that adds a dynamic cursor-following character to your website",
                url: "https://github.com/cafali/CursorChasing"
            },
            {
                name: "Loading...",
                description: "",
                url: ""
            },
            {
                name: "Loading...",
                description: "",
                url: ""
            },
        ];

        // display projects
        function displayProjects() {
            const projectsContainer = document.getElementById('projects');

            // list items 
            projectsData.forEach(project => {
                const listItem = document.createElement('li');
                listItem.className = 'project-item';

                const title = document.createElement('a');
                title.className = 'project-title';
                title.href = project.url;
                title.target = '_blank';
                title.textContent = project.name;

                const description = document.createElement('p');
                description.className = 'project-description';
                description.textContent = project.description || 'No description available';

                listItem.appendChild(title);
                listItem.appendChild(description);
                projectsContainer.appendChild(listItem);
            });
        }

        // Display projects when the page loads
        displayProjects();
    </script>
</body>
</html>
